<!DOCTYPE html>

    <title>My Store</title>
    <style>
      table,

        </tr>
        <tr>
          <td>
            <img
              src="https://hoaquafuji.comasd/storage/app/media/cam-canh-gia-bao-nhieu-0-12abc.jpg"

        <tr>

          </td>

        </tr>
        <tr>
          <td>
            <img
              src="https://bizweb.dktcdn.net/thumb/grande/100/089/365/files/loi-ich-sup-lo-drbinh-10.jpg?v=1509525301385"
              alt=""
            />

    </table>

</html>
