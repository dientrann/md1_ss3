<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Purchase Form</title>
    <style>
      input,
      button,
      select {
        margin-top: 15px;
      }
      h1 {
        margin: 15px 0px 15px 0px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Car Purchase Form</h1>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" name="fullName" id="name" />
        <br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
        <br />
        <label for="phone">Phone:</label>
        <input type="tel" name="numberPhone" id="phone" />
        <br />
        <label for="model">Choose a Car:</label>
        <select name="carModel" id="model">
          <option value="1">Model 1</option>
          <option value="2">Model 2</option>
          <option value="3">Model 3</option>
        </select>
        <br />
        <label for="color">Choose a Color:</label>
        <select name="carColor" id="color">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="black">Black</option>
        </select>
        <br />
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantityCar" id="quantity" />
        <br />
        <label for="date">Delivery Date:</label>
        <input type="date" name="deliveryDate" id="date" />
        <br />
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
